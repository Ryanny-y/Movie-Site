<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="../../src/output.css">
  <link rel="stylesheet" href="../../src/styles/landing-page.css">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <style>
    .recommendation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(215px, 1fr));
      gap: 32px;
    }
  </style>
</head>
<body class="bg-black text-white font-Poppins pb-20 pt-28 md:pt-20 2xl:pt-28">
  <!-- HEADER -->
  <section class="header bg-black py-5 2xl:h-28 fixed top-0 left-0 right-0 z-50">
    <header class="container flex flex-col-reverse md:flex-row items-center justify-end gap-6 text-sm 2xl:text-base">
      <div class="left text-nowrap">
        <ul class="flex items-center gap-4 flex-wrap sm:flex-nowrap">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../movie-list.html">Movie</a></li>
          <li><a href="../tv-list.html">Tv Series</a></li>
          <li><a href="../genre-list.html">Genre</a></li>
          <li><a href="../country-list.html">Country</a></li>
        </ul>
      </div>

      <div class="center w-full flex items-center justify-between bg-white search-bar rounded-full py-1 md:py-2 2xl:py-3 px-6 sm:w-100 text-black relative">
        <input type="text" placeholder="Search movies..." class="search-input outline-none placeholder:text-black w-full">
        <i class="search-btn fa-solid fa-magnifying-glass text-lg 2xl:text-xl"></i>
        
        <div class="searched-movies absolute top-10 left-0 right-0 rounded-md gap-1 flex flex-col hidden">
          
        </div>
      </div>
    </header>
  </section>
  
  <main class="flex flex-col gap-10 pt-10">
    <!-- VIDEO CONTAINER -->
    <section class="video-container container">
      <iframe src="" frameborder="0" class="w-full" style="height: 500px;"></iframe>      
    </section>

    <!-- MOVIE DETAILS -->
    <section class="movie-details">
      <div class="container flex gap-5">
        <div class="movie-poster min-w-40 w-full md:h-96 md:w-80 md:min-w-80">
          <img src="" alt="Movie Poster" class="h-96 md:h-full w-full rounded-md">
        </div>

        <div class="details flex flex-col flex-grow gap-10 md:gap-16 flex-wrap">
          <div class="flex w-full items-center justify-between flex-wrap">
            <p class="text-2xl font-semibold title"></p>
          </div>

          <div class="flex flex-col gap-5">
            <div class="flex items-center gap-2 flex-wrap">
              <div class="genres flex items-center text-black gap-2 text-sm font-bold flex-wrap">
                <p class="bg-white p-2 rounded-md "></p>
                <p class="bg-white p-2 rounded-md "></p>
              </div>

              <p class="flex release_year items-center gap-2"></p>
              <p class="flex runtime items-center gap-2"></p>
              <p class="flex average items-center gap-2"></p>
            </div>
            
            <p class="plot text-sm"></p>

            <div class="other_details flex flex-col gap-1 text-sm">
              
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- RECOMMENDATION -->
    <section class="recommendation">
      <div class="container">
        <h1 class="text-xl font-semibold">You May Also Like</h1>

        <div class="recommendation-grid mt-8">
        </div>
      </div>
    </section>

    <!-- REVIEWS -->
    <section class="reviews">
      <div class="container">
        <h1 class="text-xl font-semibold">Reviews</h1>

        <div class="review-container flex flex-col gap-10 mt-10">
          
        </div>

        <div class="view-all-review flex justify-center items-center text-center mt-5 font-semibold hidden">
          <button class="bg-red py-2 px-4 rounded-sm">View All Review</button>
        </div>
      </div>
    </section>


  </main>

  <!-- JAVASCRIPT -->
  <script type="module" src="../../scripts/page/watch/watchMovie.js"></script>
</body>
</html>
